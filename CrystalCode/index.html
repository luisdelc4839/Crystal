<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crystal - Login</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body>
    <div id="crystal-container" style="width: 100%; height: 150px;"></div>
    <div class="container">
      <h1 class="custom-heading">Welcome to Crystal</h1>
      <div class="form-wrapper">
        <form class="auth-form">
          <input type="email" placeholder="Email" required>
          <input type="password" placeholder="Password" required>
          <button type="submit">Log In</button>
          <p class="switch">Don't have an account? <a href="#">Sign Up</a></p>
        </form>
      </div>
    </div>
    <script src="/js/main.js"></script> <!-- Link your main.js file -->
  </body>
</html>
